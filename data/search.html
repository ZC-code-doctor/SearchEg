<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .logo {
            margin-bottom: 30px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 580px;
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: none;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            color: #5f6368;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e8e9eb;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
    </div>

    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" name="q" placeholder="Search Google or type a URL" autocomplete="off">
            <div class="button-container">
                <button type="submit">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Google Search Clone &copy; 2024</p>
    </div>
</body>
</html>
